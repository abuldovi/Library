<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:if="${book!=null}" th:method="PATCH" th:action="@{/books/{id}/edit(id = ${book.getId()})}" th:object="${book}">
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </br>
    <label for="author">Автор:</label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</div>
    </br>
    <label for="year_published">Дата публикации:</label>
    <input type="text" id="year_published" th:field="*{year_published}">
    <div style="color:red" th:if="${#fields.hasErrors('year_published')}" th:errors="*{year_published}">Name Error</div>
    </br>
    </div>
    <input type="submit" value="Update!">
</form>


</body>
</html>
