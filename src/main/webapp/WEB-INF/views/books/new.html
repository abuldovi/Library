<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/new}" th:object="${book}">
  <label for="name">Название:</label>
  <input type="text" id="name" th:field="*{name}">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  </br>
  <label for="author">Автор:</label>
  <input type="text" id="author" th:field="*{author}">
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</div>
  </br>
  <label for="year_published">Год публикации:</label>
  <input type="text" id="year_published" th:field="*{yearpublished}">
  <div style="color:red" th:if="${#fields.hasErrors('yearpublished')}" th:errors="*{yearpublished}">Name Error</div>
  </br>
  <input type="submit" value="Добавить!">
</form>
</body>
</html>
