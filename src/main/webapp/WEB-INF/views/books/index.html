<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()} + ' , ' + ${book.getyearpublished()}">VALUE</a>
</div>
<a th:href="@{/books/new}"><button type="button">Добавить книгу</button></a>
</body>
</html>
