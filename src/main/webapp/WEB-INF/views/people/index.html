<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}" th:text="${person.getName()} + ' , ' + ${person.getId()}">VALUE</a>
</div>
<hr>
<a th:href="@{/people/new}"><button type="button">Добавить человека</button></a>
</body>
</html>
