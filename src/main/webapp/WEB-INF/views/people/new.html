<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/new}" th:object="${person}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </br>
    <label for="year_of_birth">Year of Birth:</label>
    <input type="text" id="year_of_birth" th:field="*{year_of_birth}">
    <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Name Error</div>
    </br>
    <input type="submit" value="Create!">
</form>
</body>
</html>
